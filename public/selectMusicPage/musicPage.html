<!DOCTYPE html>

<html>
  <head>
    <title>Celebrare</title>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Playfair+Display:wght@600&family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>

    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <link type="text/css" rel="stylesheet" href="../css/musicPage.css" />

    <!-- bootstrap-4.3 -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- bootstrap-4.3 -->

    <!-- firebase -->
      <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
    <!-- firebase -->

    <link rel="icon" href="../img/LOGO5.svg">
  </head>
    
  <body>
    
    <section class="music-selection-popup">
      <div class="dialog-box">
        <div class="dialog-box-title">
          Selected Music :
        </div>
        <div class="music-name-container">
        </div>
        <div class="dialog-box-control-button-container">
          <div class="cancel-button">CANCEL</div>
          <div class="ok-button">OK</div>
        </div>
      </div>
    </section>

    <section>
      <div class="container-fluid" style="background-color: #f9f9fb;"> 
          <div class="row header" >
            <div class="col-6 col-md-4">
              <div class="logo-container">
                <img src="../img/BottomLogo.png" alt="" class="logo-image">
              </div>
            </div>
            <div class="col-6 col-md-4">
              <div class="title-container">
                  <div class="title">
                      Music
                  </div>
              </div> 
            </div>
            <div class="col-4 d-none d-md-flex">
              <div class="user-details-container" >
                <div class="user-profile-image-container">
                  <img src="" alt="">
                </div>
                <div class="user-name-container">
                  <span>Welcome, </span>
                  <span class="user-name"></span>
                </div>
              </div>
            </div>
          </div>
      </div>
    </section>

    <section class="main-display">
        <div class="container-fluid">
            <div class="row w-100 m-0">
                
                <div class="col-md-5">
                    <div class="illustration-container">
                        <div class="category-title">
                            
                        </div>
                        <div id="lady-playing-guitar"></div>
                        <div class="tagline" style="font-family: 'Merienda', cursive; color: #63225c;">
                            Feeling gratitude and not expressing, is like wrapping a gift and not giving it...
                        </div>
                    </div>
                </div>
                
                <div class="col-md-7">
                    <div class="music-list-container">
                        <div class="music-list">
                            <div class="loader-container" style="width: 100%;height: 100%;display: none;justify-content: center;align-items: center;">
                                <div id="loader"></div>
                            </div>
                            <div class="row w-100 m-0" id="music-holder">     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <audio id="music-player" src="">
    </audio>

    <script type="text/javascript" src="../js/firebaseUtils.js"></script>
    <script type="text/javascript" src="../js/lottie.js"></script>
    <script type="text/javascript" src="../js/loader.js"></script>
    <script type="text/javascript" src="../js/musicPage.js"></script>

    </body>
</html>
