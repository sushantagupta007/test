<!DOCTYPE html>
<html>
<head>
  <title>Wedding Card Maker Indian</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">

  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Playfair+Display:wght@600&family=Satisfy&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="../css/weddingPreview.css" />

  <link rel="icon" href="../img/LOGO5.svg">
</head>
<body>
  <section class="animation-container-1 animation-container">
    <div id="letter-packed"></div>
  </section>

  <section class="animation-container-2 animation-container">
    <div id="message-send"></div>
  </section>

  <section class="animation-container-3 animation-container">
    <div id="plane-fly"></div>
  </section>

  <section class="animation-container-4 animation-container">
    <div id="message-received"></div>
  </section>

  <div id="card-container"></div>
  <div id="btn-holder">
    <button id="btn0" class="btn">Prev</button>
    <button id="btn1" class="btn">See Big</button>
    <button id="btn2" class="btn">Next</button>
  </div>
  <div id="cover">
    <div id="cross">X</div>
    <button id="in" class="btn1"> Zoom in </button>
    <button id="out" class="btn1"> Zoom out </button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- bootstrap-4.3 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- bootstrap-4.3 -->

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
  <!-- firebase -->
  <script type="text/javascript" src="../js/lottie.js"></script>
  <script type="text/javascript" src="../js/firebaseUtils.js"></script>
  <script src="../js/hammer.min,js.js"></script>
  <script src="../js/weddingPreview.js"></script>
