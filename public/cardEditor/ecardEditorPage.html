<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>

    <link rel="icon" href="../img/LOGO5.svg">
    <link type="text/css" rel="stylesheet" href="../css/ecardEditorPage.css" />

</head>

<body>
    <div style="width: 100%;height: fit-content;">

        <div class="ecard-preview-screen" id="ecard-preview-screen">
            <div id="control-bar">
                <a>
                    <span id="continue-button">
                  CONTINUE
              </span>
                </a>

                <span>
              <i class="fa fa-times" id="hide-ecard-preview-screen"></i>
            </span>
            </div>
            <div id="preview-screen-loader-container" style="width: 50%;height: 50%;display: flex;justify-content: center;align-items: center;">
                <div id="loader"></div>
            </div>
            <div id="preview-ecard-image">

            </div>
        </div>

        <div class="container-fluid" style="background-color: #f9f9fb;">
            <div class="row header">
                <div class="col-6">
                    <div class="logo-container">
                        <img src="../img/BottomLogo.png" alt="" class="logo-image">
                    </div>
                </div>
                <div class="col-6">
                    <div class="preview-button-container">
                        <div class="preview-button" id="Preview-Ecard-Image-Button">
                            Share
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="editing-screen">
            <div class="row" style="width: 100%;height: 100%;margin: 0;">
                <div class="col-md-9 p-0 pr-sm-5 pl-sm-5" style="margin-top: 20px;">
                    <div class="div4-wrapper">
                        <div id="loader-container" style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;">
                            <div id="loader-1"></div>
                        </div>
                        <div id="capture-card-image">
                            <div id="div4">
                                <img id="card-default-image" alt="card-image" draggable="false" src="">
                                <img src="../img/CelebrareEcardLogo.png" alt="" id="watermark">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 pr-0" style="margin:0; padding-left: 0;">
                    <div id="tools-wrapper">
                        <div class="desktop-view-tool-box">
                            <div class="tool-add-text">
                                <div class="add-text-icon">
                                    <img src="../img/addtextsvg.svg" alt="">
                                </div>
                                Add Text
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="mobile-view-tool-box" style="margin: 0;
    margin-top: -15%;">
        <div class="mobile-view-tool-box-1">
            <div class="mobile-view-tool-add-text">
                <img src="../img/addtextsvg.svg" alt=""> Add Text
            </div>
        </div>
        <div class="mobile-view-tool-box-2">
            <div class="mobile-view-tool-resize-text mobile-view-editor-tools">
                <img src="../img/resize.svg" alt=""> Size
            </div>
            <div class="mobile-view-tool-font-text mobile-view-editor-tools">
                <img src="../img/format-font.svg" alt=""> Font
            </div>
            <div class="mobile-view-tool-color-text mobile-view-editor-tools">
                <img src="../img/palette.svg" alt=""> Color
            </div>
            <div class="mobile-view-tool-align-text mobile-view-editor-tools">
                <img src="../img/format-align-center.svg" alt=""> Align
            </div>
            <div class="mobile-view-tool-position-text mobile-view-editor-tools" style="display: none;">
                <img src="../img/position.svg" alt="" style="width: 21px;height: 21px;"> Shift
            </div>
        </div>
        <div class="mobile-view-tool-box-3">
            <div class="mobile-view-tool-resize-image mobile-view-editor-tools">
                <img src="../img/resize.svg" alt=""> Resize
            </div>
            <div class="mobile-view-tool-position-image mobile-view-editor-tools">
                <img src="../img/position.svg" alt="" style="width: 21px;height: 21px;"> Shift
            </div>
        </div>
    </div>


    <!-- loader -->
    <section class="loader-container">
        <div style="width: fit-content;height: fit-content;background-color: white;padding: 20px 40px;">
            <div id="loader-1">
            </div>
        </div>
    </section>
    <!-- loader -->

    <script type="text/javascript" src="../js/firebaseUtils.js"></script>
    <script type="text/javascript" src="../js/loader.js"></script>
    <script type="text/javascript" src="../js/ecardEditorPage.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
